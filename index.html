<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Assets/NYT.png">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles/inicio.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Roboto">
    <script src="./Services/load.js" type="module"></script>
    <title>New York Times | Login </title>
   

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">New York Times Book Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" id="login" data-bs-toggle="modal" data-bs-target="#signinModal">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="login" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp</a>
              </li>
              <li class="nav-item" id="logOutNav">
                <a class="nav-link logged-in" href="#" id="logout">LogOut</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Signin Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-1" id="exampleModalLabel">Sign In</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="******" required>
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
      </div>
    </div>
  </div>

        <!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-1" id="exampleModalLabel">Sign Up</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          
        </div>
        <div class="modal-body">
            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="******" required>
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
                <button type="submit" class="btn btn-primary" id="googleButton">
                 SignUp with Google
              </button>
            </form>
        </div>
      </div>
    </div>
  </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
